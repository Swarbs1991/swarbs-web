<!DOCTYPE HTML>

<html>
	<head>
		<title>Swarbs - Design Portfolio</title>
		<meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta name="description" content="Joe Swarbrick's Gallery of Graphical Work" />
		<meta name="keywords" content="Joe Swrbrick portfolio, web developemnt portfolio, front-end web development, developer, user interface, UI, user experience, UX, web design, fluid design, design portfolio" />
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="slick-slider/slick/slick-theme.css">
	</head>
	<body>
	
		<div class="background-wrapper">
			<div id="header">
				<img class="logo" src="images/swarbssmoked.png">
				<a href="index.html">
					<button class="home">
						<img src="images/HOME-LOGO.svg" alt="Home Logo Button">
					</button>
				</a>
			</div>
			
			<div class="gallery">
				<div id="thumb-1" class="thumbnail">
					
					<img src="images/gallery/BH-NEW-TITLING_V3.svg" alt="Bay Horse Title Logo - Black on White">
					<h3>1</h3>
				</div>
				<div id="thumb-2" class="thumbnail">
					
					<img src="images/gallery/BH-LOGO-CLEANED-UP_black-accent.svg" alt="Bay Horse Horse's Head Logo - Black on White">
					<h3>2</h3>
				</div>
				<div id="thumb-3" class="thumbnail">
					
					<img src="images/gallery/New-Titling_v3-colour.png" alt="Bay Horse Title Logo Coloured">
					<h3>3</h3>
				</div>
				<div id="thumb-4" class="thumbnail">
					
					<img src="images/gallery/Happy-Hour-web.jpg" alt="Happy Hour at the Bay Horse Graphic">
					<h3>4</h3>
				</div>
				<div id="thumb-5" class="thumbnail">
					
					<img src="images/gallery/Cookoff-V1-3.jpg" alt="Pizza Cookoff Challenge Night">
					<h3>5</h3>
				</div>
			<div>
			
		</div>
		<footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
			<script src="slick-slider/slick/slick.js"></script>
			<script>
				$(document).ready(function(){
					$('.gallery').slick({
					  centerMode: true,
					  centerPadding: '60px',
					  slidesToShow: 4,
					});
				});
			</script>
		</footer>
	</body>
</html>
